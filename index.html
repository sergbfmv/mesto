<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Сергей Игнатов">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="logo">
  </header>
  <main>
    <section class="profile-columns">
      <div class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile-columns__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__label">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/elbrus.png" alt="Эльбрус" class="element__photo">
        <div class="element__label">
          <h2 class="element__title">Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/dombai.jpg" alt="Домбай" class="element__photo">
        <div class="element__label">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/kazan.jpg" alt="Казань" class="element__photo">
        <div class="element__label">
          <h2 class="element__title">Казань</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/ural.jpg" alt="Уральские горы" class="element__photo">
        <div class="element__label">
          <h2 class="element__title">Уральские горы</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/Vladimir.jpg" alt="Владимир" class="element__photo">
        <div class="element__label">
          <h2 class="element__title">Владимир</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Сергей Игнатов</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__placeholder popup__placeholder_type_name">
          <input type="text" name="info" placeholder="Исследователь океана" class="popup__placeholder popup__placeholder_type_info">
          <input type="submit" name="save" value="Сохранить" class="popup__save-button">
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </main>
</body>
</html>
