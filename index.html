<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Сергей Игнатов">
  <title>Место</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="page">
  <header class="header">
    <img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="logo">
  </header>
  <main>
    <section class="profile-columns">
      <div class="profile">
        <img src="74c3c0fb802dcfa83abb.jpg" alt="Аватар" class="profile__avatar">
        <img src="a086f758840ae814ecde.svg" alt="Правка" class="profile__edit-icon">
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile-columns__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Сергей Игнатов</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
          <label class="popup__form-field">
            <input required id="name-input" type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__placeholder popup__placeholder_type_name" minlength="2" maxlength="40">
            <span class="name-input-error popup__placeholder-error"></span>
          </label>
          <label class="popup__form-field">
            <input required id="info-input" type="text" name="info" placeholder="Исследователь океана" class="popup__placeholder popup__placeholder_type_info" minlength="2" maxlength="200">
            <span class="info-input-error popup__placeholder-error"></span>
          </label>
          <button type="submit" name="save" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" id="popup__form" name="add-form" novalidate>
          <label class="popup__form-field">
            <input required id="place-input" type="text" name="name" placeholder="Название" class="popup__placeholder popup__placeholder_type_title" minlength="2" maxlength="30">
            <span class="place-input-error popup__placeholder-error"></span>
          </label>
          <label class="popup__form-field">
            <input required id="link-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__placeholder popup__placeholder_type_link">
            <span class="link-input-error popup__placeholder-error"></span>
          </label>
          <button type="submit" name="save" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__wrap">
        <button class="popup__close-button popup__close-button_type_image" type="button"></button>
        <img src="#" alt="Фотография" class="popup__photo">
        <h2 class="popup__title-image"></h2>
      </div>
    </section>
    <section class="popup popup_type_remove">
      <div class="popup__container popup__container_type_remove">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__delete-form">
          <button type="submit" name="delete" class="popup__confirm-button">Да</button>
        </form>
        <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_edit-avatar">
      <div class="popup__container popup__container_type_edit-avatar">
        <button class="popup__close-button popup__close-button_type_edit-avatar" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_edit-avatar" id="popup__edit-form" name="edit-form" novalidate>
          <label class="popup__form-field">
            <input required id="place-avatar-input" type="url" name="link" placeholder="Ссылка на аватар" class="popup__placeholder popup__placeholder_type_avatar-link" minlength="2" maxlength="200">
            <span class="place-avatar-input-error popup__placeholder-error"></span>
          </label>
          <button type="submit" name="save" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <template class="element-template element-template_type_card">
      <div class="element">
        <button type="button" class="element__delete-button"></button>
        <img src="#" alt="Фотография" class="element__photo">
        <div class="element__label">
          <h2 class="element__title"> </h2>
          <div class="element__like">
            <button type="button" class="element__like-button"></button>
            <p class="element__like-counter"> 0 </p>
          </div>
        </div>
      </div>
    </template>
</body>
</html>
