<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Сергей Игнатов">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="logo">
  </header>
  <main>
    <section class="profile-columns">
      <div class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile-columns__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Сергей Игнатов</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
          <label class="popup__form-field">
            <input required id="name-input" type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__placeholder popup__placeholder_type_name" minlength="2" maxlength="40">
            <span class="name-input-error popup__placeholder-error"></span>
          </label>
          <label class="popup__form-field">
            <input required id="info-input" type="text" name="info" placeholder="Исследователь океана" class="popup__placeholder popup__placeholder_type_info" minlength="2" maxlength="200">
            <span class="info-input-error popup__placeholder-error"></span>
          </label>
          <button type="submit" name="save" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="add-form" novalidate>
          <label class="popup__form-field">
            <input required id="place-input" type="text" name="place" placeholder="Название" class="popup__placeholder popup__text_type_title" minlength="2" maxlength="30">
            <span class="place-input-error popup__placeholder-error"></span>
          </label>
          <label class="popup__form-field">
            <input required id="link-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__placeholder popup__text_type_link">
            <span class="link-input-error popup__placeholder-error"></span>
          </label>
          <button type="submit" name="save" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__wrap">
        <button class="popup__close-button popup__close-button_type_image" type="button"></button>
        <img src="#" alt="Фотография" class="popup__photo">
        <h2 class="popup__title-image"></h2>
      </div>
    </section>
    <template id="element-template">
      <div class="element">
        <button type="button" class="element__delete-button"></button>
        <img src="#" alt="Фотография" class="element__photo">
        <div class="element__label">
          <h2 class="element__title"> </h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>      
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/array.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
